<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusinessPro Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Local Storage Functions
        const getBusinessMetrics = () => {
            const stored = localStorage.getItem('businesspro_metrics');
            return stored ? JSON.parse(stored) : [];
        };

        const initializeSampleData = () => {
            const metrics = getBusinessMetrics();
            if (metrics.length === 0) {
                const sampleData = [
                    { id: 1, type: 'revenue', value: 12500, date: new Date().toISOString(), notes: 'Q1 sales' },
                    { id: 2, type: 'revenue', value: 15800, date: new Date().toISOString(), notes: 'Product launch' },
                    { id: 3, type: 'expenses', value: 4200, date: new Date().toISOString(), notes: 'Marketing costs' },
                    { id: 4, type: 'customers', value: 245, date: new Date().toISOString(), notes: 'New customers' }
                ];
                localStorage.setItem('businesspro_metrics', JSON.stringify(sampleData));
            }
        };

        // Theme Hook
        const useTheme = () => {
            const [theme, setTheme] = useState(() => 
                localStorage.getItem('theme') || 'light'
            );

            useEffect(() => {
                document.documentElement.classList.toggle('dark', theme === 'dark');
                localStorage.setItem('theme', theme);
            }, [theme]);

            const toggleTheme = () => setTheme(prev => prev === 'light' ? 'dark' : 'light');
            
            return { theme, toggleTheme };
        };

        // Navigation Component
        const Navigation = ({ currentPage, setCurrentPage, theme, toggleTheme }) => {
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            const navItems = [
                { id: 'dashboard', name: 'Dashboard', icon: '📊' },
                { id: 'tasks', name: 'Tasks', icon: '✅' },
                { id: 'data-entry', name: 'Data Entry', icon: '➕' },
                { id: 'notes', name: 'Notes', icon: '📝' },
                { id: 'reports', name: 'Reports', icon: '📋' }
            ];

            return (
                <>
                    {/* Desktop Sidebar */}
                    <div className="hidden lg:flex lg:flex-col lg:w-72 bg-white dark:bg-gray-900 border-r border-gray-200 dark:border-gray-700">
                        <div className="p-6 border-b border-gray-200 dark:border-gray-700">
                            <div className="flex items-center space-x-3">
                                <div className="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center">
                                    <span className="text-white font-bold">📈</span>
                                </div>
                                <span className="font-bold text-xl text-gray-900 dark:text-white">BusinessPro</span>
                            </div>
                        </div>
                        
                        <nav className="flex-1 p-6 space-y-2">
                            {navItems.map(item => (
                                <button
                                    key={item.id}
                                    onClick={() => setCurrentPage(item.id)}
                                    className={`w-full flex items-center space-x-3 px-4 py-3 rounded-xl font-medium transition-colors text-left ${
                                        currentPage === item.id
                                            ? 'bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400'
                                            : 'text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800'
                                    }`}
                                >
                                    <span className="text-lg">{item.icon}</span>
                                    <span>{item.name}</span>
                                </button>
                            ))}
                        </nav>
                        
                        <div className="p-6 border-t border-gray-200 dark:border-gray-700">
                            <button
                                onClick={toggleTheme}
                                className="w-full flex items-center justify-between p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
                            >
                                <span className="text-sm font-medium text-gray-700 dark:text-gray-300">Theme</span>
                                <span className="text-lg">{theme === 'light' ? '🌙' : '☀️'}</span>
                            </button>
                        </div>
                    </div>

                    {/* Mobile Header */}
                    <div className="lg:hidden bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700 p-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center space-x-3">
                                <div className="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                                    <span className="text-white text-sm">📈</span>
                                </div>
                                <span className="font-semibold text-lg text-gray-900 dark:text-white">BusinessPro</span>
                            </div>
                            <div className="flex items-center gap-2">
                                <button
                                    onClick={toggleTheme}
                                    className="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800"
                                >
                                    <span>{theme === 'light' ? '🌙' : '☀️'}</span>
                                </button>
                                <button
                                    onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                                    className="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800"
                                >
                                    <span>☰</span>
                                </button>
                            </div>
                        </div>

                        {/* Mobile Menu */}
                        {mobileMenuOpen && (
                            <div className="mt-4 space-y-2">
                                {navItems.map(item => (
                                    <button
                                        key={item.id}
                                        onClick={() => {
                                            setCurrentPage(item.id);
                                            setMobileMenuOpen(false);
                                        }}
                                        className={`w-full flex items-center space-x-3 px-4 py-3 rounded-xl font-medium transition-colors text-left ${
                                            currentPage === item.id
                                                ? 'bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400'
                                                : 'text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800'
                                        }`}
                                    >
                                        <span>{item.icon}</span>
                                        <span>{item.name}</span>
                                    </button>
                                ))}
                            </div>
                        )}
                    </div>
                </>
            );
        };

        // Dashboard Component
        const Dashboard = () => {
            const [metrics, setMetrics] = useState([]);

            useEffect(() => {
                setMetrics(getBusinessMetrics());
            }, []);

            const totalRevenue = metrics
                .filter(m => m.type === 'revenue')
                .reduce((sum, m) => sum + m.value, 0);

            const totalExpenses = metrics
                .filter(m => m.type === 'expenses')
                .reduce((sum, m) => sum + m.value, 0);

            const customerCount = metrics
                .filter(m => m.type === 'customers')
                .reduce((sum, m) => sum + m.value, 0);

            return (
                <div className="p-4 lg:p-8 space-y-6 animate-fade-in">
                    <header>
                        <h1 className="text-2xl lg:text-3xl font-bold text-gray-900 dark:text-white">Dashboard</h1>
                        <p className="text-gray-600 dark:text-gray-400 mt-1">
                            Welcome back! Here's what's happening with your business.
                        </p>
                    </header>

                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 lg:gap-6">
                        <div className="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-sm font-medium text-gray-600 dark:text-gray-400">Total Revenue</p>
                                    <p className="text-2xl font-bold text-gray-900 dark:text-white mt-1">
                                        ${totalRevenue.toLocaleString()}
                                    </p>
                                </div>
                                <div className="w-12 h-12 bg-green-100 dark:bg-green-900/20 rounded-xl flex items-center justify-center">
                                    <span className="text-2xl">💰</span>
                                </div>
                            </div>
                            <div className="flex items-center mt-4 text-sm">
                                <span className="text-green-600 dark:text-green-400 font-medium">
                                    {metrics.filter(m => m.type === 'revenue').length} entries
                                </span>
                                <span className="text-gray-600 dark:text-gray-400 ml-2">tracked</span>
                            </div>
                        </div>

                        <div className="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-sm font-medium text-gray-600 dark:text-gray-400">Total Expenses</p>
                                    <p className="text-2xl font-bold text-gray-900 dark:text-white mt-1">
                                        ${totalExpenses.toLocaleString()}
                                    </p>
                                </div>
                                <div className="w-12 h-12 bg-red-100 dark:bg-red-900/20 rounded-xl flex items-center justify-center">
                                    <span className="text-2xl">💸</span>
                                </div>
                            </div>
                            <div className="flex items-center mt-4 text-sm">
                                <span className="text-red-600 dark:text-red-400 font-medium">
                                    {metrics.filter(m => m.type === 'expenses').length} entries
                                </span>
                                <span className="text-gray-600 dark:text-gray-400 ml-2">tracked</span>
                            </div>
                        </div>

                        <div className="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-sm font-medium text-gray-600 dark:text-gray-400">Customers</p>
                                    <p className="text-2xl font-bold text-gray-900 dark:text-white mt-1">{customerCount}</p>
                                </div>
                                <div className="w-12 h-12 bg-blue-100 dark:bg-blue-900/20 rounded-xl flex items-center justify-center">
                                    <span className="text-2xl">👥</span>
                                </div>
                            </div>
                            <div className="flex items-center mt-4 text-sm">
                                <span className="text-blue-600 dark:text-blue-400 font-medium">Active</span>
                                <span className="text-gray-600 dark:text-gray-400 ml-2">customers</span>
                            </div>
                        </div>

                        <div className="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-sm font-medium text-gray-600 dark:text-gray-400">Profit</p>
                                    <p className="text-2xl font-bold text-gray-900 dark:text-white mt-1">
                                        ${(totalRevenue - totalExpenses).toLocaleString()}
                                    </p>
                                </div>
                                <div className="w-12 h-12 bg-purple-100 dark:bg-purple-900/20 rounded-xl flex items-center justify-center">
                                    <span className="text-2xl">📈</span>
                                </div>
                            </div>
                            <div className="flex items-center mt-4 text-sm">
                                <span className="text-purple-600 dark:text-purple-400 font-medium">Net income</span>
                                <span className="text-gray-600 dark:text-gray-400 ml-2">calculated</span>
                            </div>
                        </div>
                    </div>

                    <div className="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700">
                        <h2 className="text-xl font-semibold text-gray-900 dark:text-white mb-4">🎉 Your Dashboard is Working!</h2>
                        <p className="text-gray-600 dark:text-gray-400 mb-4">
                            Congratulations! Your business dashboard is now live and ready to use. This responsive dashboard works perfectly on both mobile and desktop devices.
                        </p>
                        <div className="bg-blue-50 dark:bg-blue-900/20 p-4 rounded-lg">
                            <p className="text-blue-800 dark:text-blue-200 text-sm">
                                <strong>Ready for GitHub Pages:</strong> This single HTML file contains everything you need. Just upload it to your GitHub repository and enable GitHub Pages!
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        // Simple placeholder components
        const Tasks = () => (
            <div className="p-4 lg:p-8">
                <h1 className="text-2xl lg:text-3xl font-bold text-gray-900 dark:text-white">Task Management</h1>
                <p className="text-gray-600 dark:text-gray-400 mt-1">Organize and track your business activities.</p>
                <div className="mt-8 bg-white dark:bg-gray-800 p-6 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700">
                    <p className="text-gray-600 dark:text-gray-400">Task management features coming soon...</p>
                </div>
            </div>
        );

        const DataEntry = () => (
            <div className="p-4 lg:p-8">
                <h1 className="text-2xl lg:text-3xl font-bold text-gray-900 dark:text-white">Data Entry</h1>
                <p className="text-gray-600 dark:text-gray-400 mt-1">Add new business metrics and information.</p>
                <div className="mt-8 bg-white dark:bg-gray-800 p-6 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700">
                    <p className="text-gray-600 dark:text-gray-400">Data entry features coming soon...</p>
                </div>
            </div>
        );

        const Notes = () => (
            <div className="p-4 lg:p-8">
                <h1 className="text-2xl lg:text-3xl font-bold text-gray-900 dark:text-white">Business Notes</h1>
                <p className="text-gray-600 dark:text-gray-400 mt-1">Capture insights, ideas, and important information.</p>
                <div className="mt-8 bg-white dark:bg-gray-800 p-6 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700">
                    <p className="text-gray-600 dark:text-gray-400">Notes features coming soon...</p>
                </div>
            </div>
        );

        const Reports = () => (
            <div className="p-4 lg:p-8">
                <h1 className="text-2xl lg:text-3xl font-bold text-gray-900 dark:text-white">Reports</h1>
                <p className="text-gray-600 dark:text-gray-400 mt-1">Generate and export comprehensive business reports.</p>
                <div className="mt-8 bg-white dark:bg-gray-800 p-6 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700">
                    <p className="text-gray-600 dark:text-gray-400">Reports features coming soon...</p>
                </div>
            </div>
        );

        // Main App Component
        const App = () => {
            const [currentPage, setCurrentPage] = useState('dashboard');
            const { theme, toggleTheme } = useTheme();

            useEffect(() => {
                initializeSampleData();
            }, []);

            const renderPage = () => {
                switch(currentPage) {
                    case 'dashboard': return <Dashboard />;
                    case 'tasks': return <Tasks />;
                    case 'data-entry': return <DataEntry />;
                    case 'notes': return <Notes />;
                    case 'reports': return <Reports />;
                    default: return <Dashboard />;
                }
            };

            return (
                <div className="min-h-screen flex flex-col lg:flex-row bg-gray-50 dark:bg-gray-900">
                    <Navigation 
                        currentPage={currentPage} 
                        setCurrentPage={setCurrentPage}
                        theme={theme}
                        toggleTheme={toggleTheme}
                    />
                    <div className="flex-1 overflow-auto">
                        {renderPage()}
                    </div>
                </d
